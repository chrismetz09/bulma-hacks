<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bulma tiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Bulma Tiles Hack
            </h1>
            <h2 class="subtitle">
                with images
            </h2>
        </div>
    </div>
</section>
<br/>
<!--style="flex-wrap: wrap";-->
<div class="tile is-ancestor" style="flex-wrap: wrap">
    <div class="tile is-parent is-2">
        <article class="tile is-child box">
            <p class="title">Developer</p>
            <p class="subtitle">Subtitle</p>
        </article>
    </div>
    <div class="tile is-parent is-2" >
        <article class="tile is-child box">
            <p class="title">Developer</p>
            <p class="subtitle">Subtitle</p>
        </article>
    </div>
    <div class="tile is-parent is-2">
        <article class="tile is-child box">
            <p class="title">Three</p>
            <p class="subtitle">Subtitle</p>
            <figure class="media-left">
                <p class="image is-128x128">
                    <a href="https://github.com/ligato/vpp-agent">
                        <img src="https://img.shields.io/docker/pulls/ligato/dev-vpp-agent.svg">
                    </a>
                    <br/>
                    <a href="https://github.com/ligato/vpp-agent">
                        <img src="https://img.shields.io/docker/pulls/ligato/dev-vpp-agent.svg">
                    </a>
                </p>
            </figure>
        </article>
    </div>
    <div class="tile is-parent is-2">
        <article class="tile is-child box">
            <p class="title">Four</p>
            <p class="subtitle">Subtitle</p>
        </article>
    </div>
    <div class="tile is-parent is-2">
        <article class="tile is-child box">
            <p class="title">Five</p>
            <p class="subtitle">Subtitle</p>
        </article>
    </div>
    <div class="tile is-parent is-2">
        <article class="tile is-child box">
            <p class="title">6</p>
            <p class="subtitle">Subtitle</p>
        </article>
    </div>
    <div class="tile is-parent is-2">
        <article class="tile is-child box">
            <p class="title">7</p>
            <p class="subtitle">Subtitle</p>
        </article>
    </div>
</div>


</body>
</html>
